<!DOCTYPE html>
<html>
<head>
	<title>PWA Demo</title>
	<!-- PWA用設定 -->
	<!-- manifest.jsonを呼び出しています -->
	<link rel="manifest" href="manifest.json">
	<script>
		// service workerが有効なら、service-worker.js を登録します
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/mitani/pwa/service-worker.js').then(function() { console.log('Service Worker Registered'); });
		}
	</script>
	<!-- Safari用設定 -->
	<!-- アドレスバー等のブラウザのUIを非表示 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- ホーム画面に表示されるアプリ名 -->
	<meta name="apple-mobile-web-app-title" content="PWA Demo">
	<!-- ホーム画面に表示されるアプリアイコン -->
	<link rel="apple-touch-icon" href="/mitani/pwa/icon-192.png">
	<!-- /Safari用設定 -->

	  <!-- Add to splash screen for Safari on iOS -->
		<link rel="apple-touch-startup-image" href="/mitani/pwa/icon-192.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
		<link rel="apple-touch-startup-image" href="/mitani/pwa/icon-192.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
		<link rel="apple-touch-startup-image" href="/mitani/pwa/icon-192.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
		<link rel="apple-touch-startup-image" href="/mitani/pwa/icon-192.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
		<link rel="apple-touch-startup-image" href="/mitani/pwa/icon-192.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
		<link rel="apple-touch-startup-image" href="/mitani/pwa/icon-192.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
		<link rel="apple-touch-startup-image" href="/mitani/pwa/icon-192.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
</head>
<body>
	<p>PWA Demo</p>
	<a href="/mitani/pwa/test/index.html">Test Link</a>
	<a href="/mitani/pwa/test2/index.html">Test2 Link</a>
	<a href="/mitani/">Home</a>
</body>
</html>
